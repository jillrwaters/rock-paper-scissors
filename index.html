
<script>
    const choices = ["rock", "paper", "scissors"]
    function getComputerChoice() {
        let choice = Math.floor(Math.random()*3)
        return choices[choice]
    }
    function playRound(pC, cC) { //pC = player choice, Cc = computer choice
        if (!choices.includes(pC)) {
            pC = prompt("Invalid Entry. You must choose rock, paper, or scissors.")
        }
        if (pC === cC) {
            return "Tie! Refresh the page to play again."
        }
        
        switch(pC,cC){
            case pC === "rock" && cC === "scissors":
                return "You win! Rock beats Scissors.";
            case pC === "scissors" && cC === "paper":
                return "You win! Scissors beats Paper.";
            case pC === "paper" && cC === "rock":
                return "You win! Paper beats Rock.";
    
            default:
                return `You lose! ${cC} beats ${pC}.`
        }
        console.log("Refresh the page to play again.")
    }
    function game() {
        return playRound(prompt("Enter your choice:"), getComputerChoice())
    }
    console.log(game())
</script>
