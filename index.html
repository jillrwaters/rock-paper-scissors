<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono&display=swap" rel="stylesheet">
</head>

<body>
    
    <div class="main">
        <h1 id="title">ROCK <br> PAPER <br> SCISSORS</h1>

        <p id="welcome">I, The Computer, challenge you, a human, to a game of Rock, Paper, Scissors. Make your
            choice.</p>

        <div id="choicesContainer">
            <button class="choice" id="rock">rock</button>
            <button class="choice" id="paper">paper</button>
            <button class="choice" id="scissors">scissors</button>
        </div>

        <div id="results"></div>

        <div id="scores"></div>
    </div>
</body>

</html>


<script src="scripts.js"></script>
